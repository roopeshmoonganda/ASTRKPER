<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roopesh - Your Tarot Advisor ðŸ”®</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-height: 90vh; /* Limit height for mobile views */
        }
        .chat-header {
            background-color: #6a0dad; /* Deep Purple */
            color: #fff;
            padding: 18px 25px;
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #e6e8eb; /* Light grey background for messages */
            scroll-behavior: smooth;
        }
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .message.user {
            align-self: flex-end;
            background-color: #6a0dad; /* User message color */
            color: #fff;
            border-bottom-right-radius: 5px; /* More modern look */
        }
        .message.bot {
            align-self: flex-start;
            background-color: #fdfefe; /* Bot message color */
            color: #333;
            border: 1px solid #ddd;
            border-bottom-left-radius: 5px; /* More modern look */
        }
        .typing-indicator {
            align-self: flex-start;
            background-color: #fdfefe;
            color: #333;
            padding: 12px 18px;
            border-radius: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 5px;
            animation: fadeIn 0.3s ease-out;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #6a0dad;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        .chat-input-area {
            display: flex;
            padding: 15px 20px;
            background-color: #fefefe;
            border-top: 1px solid #eee;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .chat-input-area input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .chat-input-area input:focus {
            border-color: #6a0dad;
            box-shadow: 0 0 0 3px rgba(106, 0, 106, 0.2);
        }
        .chat-input-area button {
            background-color: #6a0dad;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(106, 0, 106, 0.3);
        }
        .chat-input-area button:hover {
            background-color: #8c2cdc;
            transform: translateY(-2px);
        }
        .chat-input-area button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(106, 0, 106, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .chat-container {
                border-radius: 0; /* Full width on small screens */
                max-height: 100vh;
            }
            body {
                padding: 0;
            }
            .chat-header {
                border-radius: 0;
            }
            .chat-input-area {
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Roopesh - Your Tarot Advisor ðŸ”®
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Function to append message to chat
        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            // Use innerHTML to allow <br> tags for newlines
            messageDiv.innerHTML = message.replace(/\n/g, '<br>');
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
        }

        // Function to show/hide typing indicator
        let typingIndicatorElement = null;
        function showTypingIndicator() {
            if (!typingIndicatorElement) {
                typingIndicatorElement = document.createElement('div');
                typingIndicatorElement.className = 'typing-indicator';
                typingIndicatorElement.innerHTML = `
                    <span></span><span></span><span></span>
                `;
                chatMessages.appendChild(typingIndicatorElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function hideTypingIndicator() {
            if (typingIndicatorElement) {
                chatMessages.removeChild(typingIndicatorElement);
                typingIndicatorElement = null;
            }
        }

        // Handle sending message
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            appendMessage('user', message);
            userInput.value = ''; // Clear input

            showTypingIndicator(); // Show typing indicator

            try {
                // Fixed to send form data as per your instruction
                const formData = new URLSearchParams();
                formData.append('msg', message); // Key is 'msg' as per app.py's request.form.get('msg')

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded' // Explicitly set content type
                    },
                    body: formData.toString() // Send as URL-encoded form data
                });
                const data = await response.json();

                hideTypingIndicator(); // Hide typing indicator once response is received

                if (data.replies && Array.isArray(data.replies)) {
                    // Simulate natural chat by sending messages in groups with delay
                    for (let i = 0; i < data.replies.length; i++) {
    const part = data.replies[i];
    const words = part.split(' ').length;
    // Slow down: make each word worth 220ms, min 1500ms, max 6000ms
    const delay = Math.min(Math.max(words * 220, 1500), 6000);

    await new Promise(resolve => setTimeout(resolve, delay));
    appendMessage('bot', part);
}
                } else {
                    // Fallback if 'replies' array is not used
                    appendMessage('bot', 'Oops! Something went wrong getting a response.');
                }
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                appendMessage('bot', 'Apologies, I am having trouble connecting right now. Please try again later.');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial greeting
        window.onload = () => {
            appendMessage('bot', "Hi! I'm Roopesh, your Tarot advisor. ðŸ˜Š");
            setTimeout(() => {
                appendMessage('bot', "Please tell me your question or what you wish to know.");
            }, 3000); // Delay for initial greeting messages
        };

    </script>
</body>
</html>
